<head>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>
    
<div>
    <h3><a href="/profile">Cancel</a></h3>
    <hr>
    <div class="add" ng-if="vm.isLoggedIn() === true">
    <input type="text" ng-model="vm.poll.name" class="form-control" placeholder="Poll Name">
    <br>
    <input type="text" ng-model="vm.poll.options[$index].name" class="form-control" placeholder="Poll Options" ng-repeat="poll in vm.poll.options track by $index" style="margin-bottom:10px">
    <br>
    <button ng-click="vm.addOption()" class="btn btn-warning btn-block" ng-hide="vm.poll.options.length === 5" ng-disabled= "!vm.poll.options[vm.poll.options.length-1].name">Add Poll Option</button>    
    <br>
    <button ng-click="vm.cancelOption()" class="btn btn-warning btn-block" ng-hide="vm.poll.options.length === 1">Cancel Poll Option</button>    
    <br>
    <a href="/profile"><button ng-click="vm.addPoll()"  class="btn btn-primary btn-block" ng-disabled= "!vm.poll.options[vm.poll.options.length-1].name">Add Poll</button></a>
    </div>
</div>
<hr>
<ul>
    <li ng-repeat="poll in vm.polls">
       <a href="/poll/{{poll._id}}">
        {{poll.name}}
       </a>
    </li>
</ul>

</body>
